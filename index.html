<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>别惹我</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black; /* 黑色背景让文字更加显眼 */
        }
        h1 {
            font-size: 100px; /* 设置超大的字体 */
            color: red; /* 醒目的红色 */
            text-align: center; /* 文字居中 */
            font-weight: bold; /* 字体加粗 */
            text-shadow: 5px 5px 10px white; /* 添加白色的阴影，让文字更加醒目 */
        }
    </style>
</head>
<body>
    <h1>别惹我</h1>
</body>
</html>
